---
objects:
  - endpoint: DADict
---
# Welcome screen. The user can choose to exit here if disclaimer is not accepted
mandatory: True
question: Welcome!
subquestion: |
  Welcome!
  This service assists you to complete a Federal Court Form document. We hope you enjoy
  using it!

  ***Disclaimer:***  
  **This form must be checked and approved by a lawyer and this app is not to be taken as genuine legal advice.**

  If you continue you accept these terms.
buttons:
  - "I accept and want to continue": continue
  - "I do not accept": exit
    url: http://www.courts.sa.gov.au/Pages/default.aspx
---
# This code block drives the interview. 
# Note: This code block must be mandatory
# This code block determines whether participants are eligible or ineligible
# If user is 'eligible', they are directed to the 'eligible' endpoint
# If user is 'ineligible', they are directed to the 'ineligble' endpoint at the CAA website
# A user is deemed ineligible if they are attempting to complete a form for any court 
# Other than the Federal Court or Federal Circuit Court
# We display different endpoints based on the court selected
mandatory: True
code: |
  if HKGcourt == 'Federal Court' or HKGcourt == 'Federal Circuit Court':
    'eligible'
  else:
    endpoint['ineligible']
---
# This question block asks the questions to drive the code block above.
question: For which court is the file to be completed?
fields: 
  - Court: HKGcourt 
    choices:
      - Federal Court
      - Federal Circuit Court
      - Supreme Court
      - District Court
      - Magistrates Court
---
# This code block works out HKGcourt_ok
code: |
  if HKGcourt == 'Federal Court' or HKGcourt == 'Federal Circuit Court':
    HKGcourt = True
  else:
    HKGcourt = False
---
# This is the ineligible endpoint
event: endpoint['ineligible']
question: Eligibility Requirements not Met!
subquestion: |
 Unfortunately, you do not meet the eligibility requirements. This app can only be used to generate forms for the Federal Court or Federal Circuit Court. 

buttons:
  - Exit: exit
    url: http://www.courts.sa.gov.au/Pages/default.aspx
  - Restart: restart
---
# This is the eligible endpoint.
event: 'eligible'
question: You are eligible
subquestion: |
  Congratulations, you meet our eligibility requirements. Press 'continue' to construct your form.

buttons:
  - Continue: continue
  - Exit: exit 
---
# This section collects preliminary details to fill out the court form. 
mandatory: True
question: Preliminary Details
fields:
  - What is your registry State/Territory: HKGstate
    choices:
      - South Australia
      - Victoria
      - New South Wales
      - Western Australia
      - Queensland
      - Tasmania
      - Northern Territory
      - Australian Capital Territory
  - What division are you filing for?: HKGdivision
    choices:
      - Corporations
      - Criminal
      - Employment
      - General 
---
mandatory: True
question: What is the date?
fields: 
   - Date: HKGdate 
     datatype: integer
   - Month: HKGmonth
     choices:
       - January
       - February
       - March
       - April
       - May
       - June
       - July
       - August
       - Spetember 
       - October
       - November
       - December
   - Year: HKGyear
     datatype: integer
---
# This section requires the user to fill out the details of the Applicant and          # Respondent.
mandatory: True 
question: Details
fields:
  - What is the Applicant's first name?: HKGappfirstname
  - What is the Applicant's last name?: HKGapplastname
  - What is the Respondent's first name?: HKGresfirstname
  - What is the Respondent's last name?: HKGreslastname
  - Who is filling out this form?: HKGcapacity
    choices:
      - Lawyer for the Applicant
      - Lawyer for the Respondent 
  - Full name of person preparing this form: HKGname
  - Filed on behalf of (name, role of party): HKGfootnote
---
# This section requires details about the law firm. 
mandatory: True  
question: Law Firm details
fields:
  - What is the name of your law firm: HKGfirmname
  - What is the firm's telephone number: HKGtelephone
    datatype: integer
  - What is your e-mail address?: HKGemail
    datatype: email
  - What is your fax number: HKGfax
    datatype: integer
  - What is the firm's address (include state and postcode): HKGaddress
--- 
# This section provides the table with the given answers, the court document and provides the user the opportunity to email the form to themself. 
mandatory: True
question: Prepared Court Form
subquestion: |
  
  Please find below the answers you have given and your completed court form.  

  Information|Your Input
  -------|-------
  State                  | ${ HKGstate }
  Division               | ${ HKGdivision }
  Applicant's Name       | ${ HKGappfirstname } ${ HKGapplastname }
  Respondent's Name      | ${ HKGresfirstname } ${ HKGreslastname }
  Form Filed on Behalf of| ${ HKGfootnote }
  Form Signed By         | ${ HKGname }
  Role                   | ${ HKGcapacity }
  Name of Law Firm       | ${ HKGfirmname }
  Telephone              | ${ HKGtelephone }
  Email                  | ${ HKGemail }
  Fax                    | ${ HKGfax }
  Address                | ${ HKGaddress }
  
  **You can email a copy of this form to yourself if you wish.**
 
attachment:
  docx template file: FCA_form.docx
  valid formats:
    - pdf
  
buttons:
  - I'm done!: exit
    url: https://www.fedcourt.gov.au/
---